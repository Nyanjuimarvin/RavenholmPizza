<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="icon" href="../images/Siteimage.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>      
    <link rel="stylesheet" href="../CSS/order.css">
</head>

<body>

    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bolder fs-1 text-white" href="../index.html">RavenholmPizza</a>

                <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around"
                    type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggler-icon top-bar"></span>
                    <span class="toggler-icon middle-bar"></span>
                    <span class="toggler-icon bottom-bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link fs-2 fw-bolder text-white" href="../pages/about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bolder fs-2 text-white" href="../pages/menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bolder fs-2 text-white" aria-current="page"
                                href="../pages/order.html">Order</a>
                        </li>

                        <li class="nav-item ">
                            <a class="nav-link" href="#"><i class="fab fa-spotify"></i></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fab fa-instagram"></i></a>
                        </li>
                </div>
            </div>
        </nav>

        <div class="container mt-5 mb-5">

            <div class="row">

                <div class="col-3"></div>
                <div class="col-6 form">
                    <div class="form1">
                        <form action="" class="placeorder fw-bolder fs-1 orderform form-control bg-black bg-opacity-75 text-white">
                            <fieldset class="mb-3 ">
                                <legend class="text-center">Place Order</legend>
                                <select class="form-control" name="" id="pizzas">
                                    <option disabled selected>Select Pizza Name</option>
                                    <option value="Cheese Pizza">Cheese Pizza</option>
                                    <option value="Veggie Pizza">Veggie</option>
                                    <option value="Pepperoni Pizza">Pepperoni</option>
                                    <option value="Meat Pizza">Meat</option>
                                    <option value="Bbq Chicken Pizza">Bbq Chicken</option>
                                    <option value="Margherita Pizza">Margherita</option>
                                    <option value="Hawaiian Pizza">Hawaiian</option>
                                    <option value="Boerewors Pizza">Boerewors</option>
                                    <option value="Pizza Napoletana">Napoletana</option>
                                    <option value="Teriyaki Chicken Pizza">Chicken Teriyaki</option>
                                    <option value="Pizza Siciliana">Siciliana</option>
                                    <option value="Bbq Beef Pizza">CheeseBurger</option>
                                    <option value="Chicken Tikka">Chicken Tikka</option>
                                </select>
                            </fieldset>
                            <fieldset class="mb-3">
                                <select class="form-control" name="" id="sizes">
                                    <option disabled selected>Select Pizza Size</option>
                                    <option value="mega">Mega</option>
                                    <option value="large">Large</option>
                                    <option value="medium">Medium</option>
                                    <option value="small">Small</option>
                                </select>
                            </fieldset>

                            <fieldset class="mb-3">
                                <select class="form-control" name="" id="crusts">
                                    <option disabled selected>Select Pizza Crust</option>
                                    <option value="crispy">Crispy</option>
                                    <option value="GlutenFree">GlutenFree</option>
                                    <option value="Flatbread">Flatbread</option>
                                    <option value="Thick">Thick</option>
                                </select>
                            </fieldset>

                            <p class="text-center">-- Toppings --</p>

                            <fieldset class="mb-2">
                                <label class="checkbox-inline">
                                    <input class="toppings ms-5 me-2" type="checkbox" name="toppings"
                                        value="Black Olives">Black Olives
                                </label>
                                <label class="checkbox-inline">
                                    <input class="toppings ms-5 me-2" type="checkbox" name="toppings"
                                        value="Sausage">Sausage
                                </label>
                                <label class="checkbox-inline">
                                    <input class="toppings ms-5 me-2" type="checkbox" name="toppings"
                                        value="Extra Cheese">Extra Cheese
                                </label>

                            </fieldset>
                            <fieldset>
                                <label class="checkbox-inline">
                                    <input class="toppings ms-5 me-3" type="checkbox" name="toppings"
                                        value="Mushroom">Mushroom
                                </label>
                                <label class="checkbox-inline">
                                    <input class="toppings ms-5 me-4" type="checkbox" name="toppings"
                                        value="Fresh Garlic">Garlic
                                </label>

                                <label class="checkbox-inline">
                                    <input class="toppings ms-5 me-2" type="checkbox" name="toppings"
                                        value="Fresh Basil">Basil
                                </label>
                            </fieldset>

                            <fieldset>

                                <div class=" mb-5 quantity">

                                    <span class="text-center ms-5 me-4">Qty:</span>
                                    <button class="minus-btn" type="button" name="button">
                                        <img src="../images/minus.svg" alt="" />
                                    </button>
                                    <input class="qty bg-transparent text-white" type="text" name="name" value="1">
                                    <button class="plus-btn" type="button" name="button">
                                        <img src="../images/plus.svg" alt="" />
                                    </button>
                                    <div class=" mt-4 ms-4 total-price">
                                        <span>Total is:</span>
                                        <span class="ms-1 totals"></span>
                                    </div>
                            </fieldset>
                            <fieldset class="text-center mb">
                                <input class="btn btn-primary mb-4 me-3" type="submit" value="Continue">
                                <input class="btn btn-primary mb-4" id="addpizza" type="button" value="Add Order">
                            </fieldset>
                        </form>
                    </div>

                    <div class="form2">
                        <form action="" class="form-control bg-black bg-opacity-75">
                            <fieldset class="text-center">
                                <legend class="text-white">How Will you Pizza get to you?</legend>
                                <input class="home btn btn-primary mb-3 me-2" type="button" value="Delivery">
                                <input class="pickup btn btn-primary mb-3" type="button" value="Pickup">
                            </fieldset>
                        </form>
                    </div>

                    <div class="form3">
                        <form class="homeform form-control bg-black bg-opacity-75 text-white" action="">
                            <fieldset>
                                <legend class="text-center">Fill in credentials</legend>
                                <div class="row ms-4 mb-3 g-2">
                                    <input class="name col-sm-5 ms-2 me-4" type="text" placeholder="Your Name..."
                                        name="" id="">
                                    <input class="number col-sm-5" type="tel" placeholder="Your phone number..." name=""
                                        id="">
                                </div>
                                <div class="row ms-4">
                                    <input class="prompt col-sm-11 mb-3 g-2 ms-2" placeholder="Your Location..."
                                        type="text" name="" id="">
                                </div>
                                <p class="fs-5"> Within Nairobi: ksh 100</p>
                                <p class="fs-5"> Outside Nairobi:ksh 100 + Distance(Km) * 10</p>
                            </fieldset>
                            <input class="checkout btn btn-primary d-block mx-auto" type="submit" value="checkout">
                        </form>
                    </div>

                </div>
                <div class="col-3"></div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
        <script src="../JS/order.js"></script>
</body>

</html>
