<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="icon" href="../images/Siteimage.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/order.css">
</head>

<body>

    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">RavenholmPizza</a>

                <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around"
                    type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggler-icon top-bar"></span>
                    <span class="toggler-icon middle-bar"></span>
                    <span class="toggler-icon bottom-bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Order</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fab fa-spotify"></i></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fab fa-instagram"></i></a>
                        </li>
                </div>
            </div>
        </nav>

        <div class="container formholder">

            <div class="row">

                <div class="col-3"></div>
                <div class="col-6 form">
                    <div class="form1">
                        <form action="" class="form-control bg-black bg-opacity-75">
                            <fieldset class="mb-3">
                                <legend class="text-center">Place Order</legend>
                                <select class="form-control" name="" id="pizzas">
                                    <option disabled selected>Pizza Name</option>
                                    <option value="">Cheese Pizza</option>
                                    <option value="">Veggie</option>
                                    <option value="">Pepperoni</option>
                                    <option value="">Meat</option>
                                    <option value="">Bbq Chicken</option>
                                    <option value="">Margherita</option>
                                    <option value="">Hawaiian</option>
                                    <option value="">Boerewors</option>
                                    <option value="">Napoletana</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </fieldset>
                            <fieldset class="mb-3">
                                <select class="form-control" name="" id="sizes">
                                    <option disabled selected>Pizza Size</option>
                                    <option value="">Small</option>
                                    <option value="">Medium</option>
                                    <option value="">Large</option>
                                    <option value="">Mega</option>
                                </select>
                            </fieldset>

                            <fieldset class="mb-3">
                                <select class="form-control" name="" id="crusts">
                                    <option disabled selected>Pizza Crust</option>
                                    <option value="">Crispy</option>
                                    <option value="">GlutenFree</option>
                                    <option value="">x</option>
                                    <option value="">x</option>
                                </select>
                            </fieldset>

                            <p class="text-center">-- Toppings --</p>

                            <fieldset class="mb-2">
                                <label class="checkbox-inline">
                                    <input class="ms-5 me-2" type="checkbox" value="1">Black Olives
                                </label>
                                <label class="checkbox-inline">
                                    <input class="ms-5 me-2" type="checkbox" value="2">Sausage
                                </label>
                                <label class="checkbox-inline">
                                    <input class="ms-5 me-2" type="checkbox" value="3">Extra Cheese
                                </label>

                            </fieldset>
                            <fieldset>
                                <label class="checkbox-inline">
                                    <input class="ms-5 me-3" type="checkbox" value="">Mushroom
                                </label>
                                <label class="checkbox-inline">
                                    <input class="ms-5 me-4" type="checkbox" value="">Garlic
                                </label>

                                <label class="checkbox-inline">
                                    <input class="ms-5 me-2" type="checkbox" value="">Basil
                                </label>
                            </fieldset>

                            <fieldset>

                                <div class=" mb-5 quantity">

                                    <span class="text-center ms-5 me-4">Qty:</span>
                                    <button class="minus-btn" type="button" name="button">
                                        <img src="../images/minus.svg" alt="" />
                                    </button>
                                    <input type="text" name="name" value="1">
                                    <button class="plus-btn" type="button" name="button">
                                        <img src="../images/plus.svg" alt="" />
                                    </button>
                                    <div class=" mt-4 ms-4 total-price">
                                        <span>Total is:</span>
                                        <span class="ms-1">K</span>
                                    </div>
                            </fieldset>
                            <fieldset class="text-center mb">
                                <input class="btn btn-primary mb-4 me-3" type="submit" value="Checkout">
                                <input class="btn btn-primary mb-4" type="button" value="Add Order">
                            </fieldset>
                        </form>
                    </div>

                    <div class="form2">
                        <form action="" class="form-control bg-black bg-opacity-75">
                            <fieldset class="text-center">
                                <legend>How will your Pizza get to you</legend>
                                <input class="btn btn-primary" type="button" value="Home delivery">
                                <input class="btn btn-primary" type="button" value="Pickup">
                            </fieldset>
                        </form>
                    </div>

                    <div class="form-3">
                        <form class="form-control bg-black bg-opacity-75" action="">
                            <fieldset>
                                <legend class="text-center">Fill in credentials</legend>
                                <div class="row ms-4 mb-3 g-2"> 
                                    <input class="col-sm-5 ms-2 me-5" type="text" name="" id="">
                                    <input class="col-sm-5" type="tel" name="" id="">
                                </div>
                                <div class="row ms-4">
                                    <input class="col-sm-11 mb-3 g-2 ms-2" type="text" name="" id="">
                                </div>
                            </fieldset>
                            <input class="btn btn-primary d-block mx-auto" type="submit" value="checkout">
                        </form>
                    </div>

                    <div class="checkout">

                        <form class="form-control bg-black bg-opacity-75" action="">
                            <input class="d-block mx-auto btn btn-primary" type="submit" value="Finish">
                        </form>
                    </div>

                </div>
                <div class="col-3"></div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../JS/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="../JS/jquery.multi-select.js"></script>
        <script src="../JS/order.js"></script>
</body>

</html>
