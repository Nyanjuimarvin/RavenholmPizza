<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="icon" href="../images/Siteimage.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/order.css">
</head>

<body>

    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">RavenholmPizza</a>

                <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around"
                    type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggler-icon top-bar"></span>
                    <span class="toggler-icon middle-bar"></span>
                    <span class="toggler-icon bottom-bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Order</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fab fa-spotify"></i></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fab fa-instagram"></i></a>
                        </li>
                </div>
            </div>
        </nav>
        <form action="">
            <div class="orderform">
                <!-- Title -->
                <div class="title">
                    <h2 class="text-center">Order</h2>
                </div>

                <!-- Product #1 -->
                <div class="item">
                    <div class="buttons">
                        <input type="checkbox" name="" id="">
                    </div>

                    <div class="image">
                        <img src="item-1.png" alt="" />
                    </div>

                    <div class="description">
                        <span>Pizza1</span>
                        <span>Availability</span>
                        <span>Sauces</span>
                    </div>

                    <div class="quantity">
                        <button class="minus-btn" type="button" name="button">
                            <img src="minus.svg" alt="" />
                        </button>
                        <input type="text" name="name" value="1">
                        <button class="plus-btn" type="button" name="button">
                            <img src="plus.svg" alt="" />
                        </button>

                    </div>

                    <div class="total-price">Ksh</div>
                </div>

                <!-- Product #2 -->
                <div class="item">
                    <div class="buttons">
                        <input type="checkbox" name="" id="">
                    </div>

                    <div class="image">
                        <img src="item-2.png" alt="" />
                    </div>

                    <div class="description">
                        <span>Pizza</span>
                        <span>Availability</span>
                        <span>Sauce</span>
                    </div>

                    <div class="quantity">
                        <button class="minus-btn" type="button" name="button">
                            <img src="minus.svg" alt="" />
                        </button>
                        <input type="text" name="name" value="1">
                        <button class="plus-btn" type="button" name="button">
                            <img src="plus.svg" alt="" />
                        </button>

                    </div>

                    <div class="total-price">Ksh</div>
                </div>

                <!-- Product #3 -->
                <div class="item">
                    <div class="buttons">
                        <input type="checkbox" name="" id="">
                    </div>

                    <div class="image">
                        <img src="item-3.png" alt="" />
                    </div>

                    <div class="description">
                        <span>Pizza</span>
                        <span>Available</span>
                        <span>Sauce</span>
                    </div>

                    <div class="quantity">
                        <button class="minus-btn" type="button" name="button">
                            <img src="minus.svg" alt="" />
                        </button>
                        <input type="text" name="name" value="1">
                        <button class="plus-btn" type="button" name="button">
                            <img src="plus.svg" alt="" />
                        </button>
                    </div>

                    <div class="total-price">Ksh</div>
                </div>
            </div>
        </form>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="../JS/order.js"></script>
</body>

</html>
